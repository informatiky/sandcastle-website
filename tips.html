    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

        body { margin: 0; padding: 0; max-width: 100%; width: 100%; overflow-x: hidden}
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #FFBB6D;
            width: 100%;
            padding: 40px;
            margin: 0;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-family: "Lexend", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #header-left {
            display: flex;
            align-items: center;
        }

        .aicsLogo {
            width: 100px;
            margin-right: 20px;
        }

        #header-right {
            display: flex;
            flex-wrap: nowrap; /* Prevent icons from wrapping to a new line */
        }

        .menu {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            flex-shrink: 0; /* Prevent icons from shrinking */
        }
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            #header-left, #header-right {
                display: block;
                width: 100%;
            }

            .menu {
                width: 30px;
                height: 30px;
                margin: 5px;
            }
            footer {
                flex-direction: column;
                padding: 10px;
            }

            footer div, footer nav {
                margin: 10px 0;
                text-align: center;
            }

            footer nav ul {
                flex-direction: column;
            }

            footer nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>

<script>

    // Select all menu images
    let menuImages = document.querySelectorAll('.menu');

    // Loop through each image
    menuImages.forEach((img) => {
        // Store the original src
        let originalSrc = img.src;

        // Check if the image is not home.svg
        if (!originalSrc.includes('tips.svg')) {
            // Add mouseover event listener
            img.addEventListener('mouseover', function() {
                // Change the src to the new image
                // Append 'a' to the original image name
                img.src = originalSrc.replace('.svg', 'a.svg');
            });

            // Add mouseout event listener
            img.addEventListener('mouseout', function() {
                // Change the src back to the original image
                img.src = originalSrc;
            });
        }
    });

</script>
